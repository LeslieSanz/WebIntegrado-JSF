<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Detalles del Curso</title>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/cursos.css"/>
</h:head>

<h:body>
    
    <ui:include src="header.xhtml"/>

    <section id="detalle" class="detalle section-padding">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!-- Contenido de la imagen -->
                <img src="../img_cursos/#{control_curso.cur.codcur}.jpg" alt="Imagen del curso" class="img-fluid rounded shadow"/>
            </div>
            <div class="col-md-6">
                <!-- Contenido de los detalles del curso -->
                <h4>#{control_curso.cur.nomCur}</h4>
                <p><span class="dato">Código:</span> #{control_curso.cur.codcur}</p>
                <p><span class="dato">Precio:</span> s/. #{control_curso.cur.precio}</p>
                <p><span class="dato">Categoría:</span> #{control_curso.cur.codCat}</p>
                <p><span class="dato">Descripción:</span> #{control_curso.cur.descripCur}</p>
                
                <!-- Botón Agregar al Carrito y Spinner de Cantidad -->
                <h:form>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-text">Cantidad:</span> 
                        </div>
                    </div>
                    <div class="col-md-3">
                            <p:spinner id="cantidad" value="#{control_carrito.cantidad}" min="1" max="10" />
                    </div>
                </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                        <h:inputHidden value="#{control_curso.cur.codcur}" id="codCurso" />

                        <!-- Define los límites min y max según tus requerimientos -->
                        <h:commandButton value="Agregar al carrito" action="#{control_carrito.agregarAlCarrito}" styleClass="btn btn-success btn-lg">
                            <f:setPropertyActionListener target="#{control_carrito.codigoCurso}" value="#{control_curso.cur.codcur}" />
                        </h:commandButton>
                    </div>
                    </div>
            </h:form>

            </div>
        </div>
    </div>
</section>

    
    

    <!-- Aquí puedes agregar más detalles del curso según lo necesites -->

</h:body>
</html>
