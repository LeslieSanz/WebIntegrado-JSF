<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Registro de usuarios</title>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/registro.css"/>
    <h:outputScript name="https://kit.fontawesome.com/09bca36bc3.js" target="head"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>
    <h:outputScript name="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" target="body"/>
</h:head>
<h:body>
    <div class="container">
        <div class="logo">
            <img src="#{request.contextPath}/img/LogoRegistro.png" alt="Logo"/>
        </div>
        <h:form id="registroForm">
            <h2>¡Hola, bienvenido!</h2>
            <h:panelGrid columns="1">
                <p:inputText id="dni" value="#{control_usuario.usuario.dni}" placeholder="Ingrese su DNI..."/>
                <p:commandButton value="Autocompletar" actionListener="#{control_usuario.autocompletarDatos}" update="nombres apellidos"/>
                <p:inputText id="nombres" value="#{control_usuario.usuario.nombre}" placeholder="Ingrese sus nombres..."/>
                <p:inputText id="apellidos" value="#{control_usuario.usuario.apellidos}" placeholder="Ingrese sus apellidos..."/>
                <p:inputText id="email" value="#{control_usuario.usuario.correo}" placeholder="Ingrese su email..."/>
                <p:password id="password" value="#{control_usuario.usuario.password}" placeholder="Ingrese su contraseña..."/>
                <p:password id="confirmPassword" value="#{control_usuario.usuario.confirmPassword}" placeholder="Confirme su contraseña..."/>
                <p:commandButton value="Registrar" action="#{control_usuario.registrar}"/>
            </h:panelGrid>
        </h:form>
    </div>
</h:body>
</html>
